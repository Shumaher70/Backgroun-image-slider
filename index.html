<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>background-image-slider</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container-slider">
      <div class="slider_box-imgs">
        <img
          src="https://vsegda-pomnim.com/uploads/posts/2022-04/1648933616_38-vsegda-pomnim-com-p-vesennyaya-doroga-v-lesu-foto-46.jpg"
          alt="spring"
          class="img"
        />
        <img
          src="http://mobimg.b-cdn.net/v3/fetch/7e/7e65717ceea0c4a618d2d2810c91e292.jpeg"
          alt="summer"
          class="img"
        />
        <img
          src="https://wp-s.ru/wallpapers/10/17/471490447429625/osennij-les-glubokaya-koleya.jpg"
          alt="autumn"
          class="img"
        />
        <img
          src="https://mobimg.b-cdn.net/v3/fetch/1d/1d0ab1e40b352b273df6c64729804107.jpeg"
          alt="winter"
          class="img"
        />
      </div>
      <span class="btn slider_btn-left"
        ><i class="fa-solid fa-square-caret-left"></i
      ></span>
      <span class="btn slider_btn-right"
        ><i class="fa-solid fa-square-caret-right"></i
      ></span>
    </div>

    <script src="script.js"></script>
  </body>
</html>
